<div class="container-fluid">
  <div class="row">
      <ngb-carousel style="width:100%;">
          <ng-template ngbSlide>
            <img src="../../../assets/hd720.png" alt="Random first slide"  class="img-fluid" style="width:100%;">
            <div class="carousel-caption">
              <h3>10 seconds between slides...</h3>
              <p>This carousel uses customized default values.</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../../assets/hd720.png" alt="Random second slide"  class="img-fluid" style="width:100%;">
            <div class="carousel-caption">
              <h3>No mouse events...</h3>
              <p>This carousel doesn't pause or resume on mouse events</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../../assets/hd720.png" alt="Random third slide"  class="img-fluid" style="width:100%;">
            <div class="carousel-caption">
              <h3>No keyboard...</h3>
              <p>This carousel uses customized default values.</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../../assets/hd720.png" alt="Random fourth slide"  class="img-fluid" style="width:100%;">
            <div class="carousel-caption">
              <h3>And no wrap after last slide.</h3>
              <p>This carousel uses customized default values.</p>
            </div>
          </ng-template>
        </ngb-carousel>
  </div>
</div>
