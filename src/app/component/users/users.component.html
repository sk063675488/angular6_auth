<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <th scope="row">{{item.id}}</th>
        <td><a routerLink="details/{{item.id}}">{{item.name}}</a></td>
        <td>{{item.email}}</td>
        <td>{{item.website}}</td>
      </tr>
    </tbody>
  </table>
